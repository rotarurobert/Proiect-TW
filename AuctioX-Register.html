<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="AuctioX-Register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
  </head>
  <body>
    <div class="centru">
    <form action="**">
<div class="container">
  <label for="username"><p>Enter a username</p></label>
  <input type="text" placeholder="Enter Username" name="username" required>

  <label for="password"><p>Enter a Password</p></label>
  <input type="password" placeholder="Enter Password" name="password" required>

  <label for="password1"><p>Re enter a Password</p></label>
  <input type="password" placeholder="Enter Password" name="password1" required>


  <label for="email"><p>Enter a email</p></label>
  <input type="text" placeholder="Enter Email Address" name="email" required>

  <button type="submit">Submit</button>
</div>
</form>
</div>
  </body>
</html>
